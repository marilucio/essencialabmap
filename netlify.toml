[build]
  base = "public/metodocalma"
  publish = "public/metodocalma/dist"
  command = "npm run build"

# Serve static assets normally (don't redirect)
[[redirects]]
  from = "/metodocalma/assets/*"
  to = "/metodocalma/assets/:splat"
  status = 200

# SPA fallback for metodocalma routes
[[redirects]]
  from = "/metodocalma/*"
  to = "/metodocalma/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"