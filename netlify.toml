# Build configuration for main site
[build]
  base = "."
  publish = "dist"
  command = "npm run build"

# Build configuration for metodocalma subdirectory
[build.processing]
  skip_processing = false

[build.environment]
  NODE_VERSION = "18"

# Serve metodocalma assets
[[redirects]]
  from = "/metodocalma/assets/*"
  to = "/metodocalma/assets/:splat"
  status = 200

# Serve autobot landing page
[[redirects]]
  from = "/autobot"
  to = "/autobot/index.html"
  status = 200

[[redirects]]
  from = "/autobot/"
  to = "/autobot/index.html"
  status = 200

# SPA fallback for main site (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200